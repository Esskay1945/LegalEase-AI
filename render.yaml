services:
  # Node.js Backend Service
  - type: web
    name: legalease-backend
    runtime: node
    env: node
    plan: free
    # Install from backend directory
    buildCommand: cd backend && npm install
    # Run from backend directory
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: INDIAN_KANOON_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: RAG_SERVICE_URL
        value: https://legalease-rag.onrender.com
    # Health check will be at your API endpoint
    healthCheckPath: /api/profile

  # Python RAG Service
  - type: web
    name: legalease-rag
    runtime: python
    env: python
    plan: free
    # Install from rag directory
    buildCommand: cd rag && pip install -r requirements.txt
    # Run from rag directory
    startCommand: cd rag && uvicorn rag_service:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: INDIAN_KANOON_API_KEY
        sync: false
    healthCheckPath: /health
